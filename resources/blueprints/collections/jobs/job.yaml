sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: post_content
      -
        handle: company_logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: started_at
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Started At'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: ended_at
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Ended At'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: job_clients
        field:
          mode: default
          create: true
          collections:
            - clients
          display: 'Job Clients'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
title: Job
