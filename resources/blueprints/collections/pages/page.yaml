title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: post_content
      -
        handle: jobs
        field:
          collapse: false
          previews: true
          sets:
            job:
              display: Job
              fields:
                -
                  handle: company
                  field:
                    input_type: text
                    antlers: false
                    display: Company
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: 'Job Title'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: skills
                  field:
                    display: Skills
                    type: list
                    icon: list
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: clients
                  field:
                    collapse: false
                    previews: true
                    sets:
                      client:
                        display: Client
                        fields:
                          -
                            handle: name
                            field:
                              input_type: text
                              antlers: false
                              display: Name
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              visibility: visible
                          -
                            handle: href
                            field:
                              input_type: text
                              antlers: false
                              display: Link
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              visibility: visible
                    display: Clients
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: Jobs
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: projects
        field:
          collapse: false
          previews: true
          sets:
            job:
              display: Job
              fields:
                -
                  handle: company
                  field:
                    input_type: text
                    antlers: false
                    display: Company
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: 'Job Title'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: skills
                  field:
                    display: Skills
                    type: list
                    icon: list
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: clients
                  field:
                    collapse: false
                    previews: true
                    sets:
                      client:
                        display: Client
                        fields:
                          -
                            handle: name
                            field:
                              input_type: text
                              antlers: false
                              display: Name
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              visibility: visible
                          -
                            handle: href
                            field:
                              input_type: text
                              antlers: false
                              display: Link
                              type: text
                              icon: text
                              listable: hidden
                              instructions_position: above
                              visibility: visible
                    display: Clients
                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: Jobs
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
