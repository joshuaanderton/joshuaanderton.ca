                    type: replicator
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: current
                  field:
                    default: true
                    display: Current
                    type: toggle
                    icon: toggle
                    listable: hidden
                    instructions_position: above
                    visibility: visible
