sections:
  main:
    display: Main
    fields:
      -
        handle: jobs
        field:
          collapse: false
          previews: true
          sets:
            job:
              display: Job
              fields:
                -
                  handle: company
                  field:
                    input_type: text
                    antlers: false
                    display: Company
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: company_website
                  field:
                    input_type: url
                    antlers: false
                    display: Company Website
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: 'Job Title'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: skills
                  field:
                    display: Skills
                    type: list
                    icon: list
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: clients
                  field:
                    collapse: false
                    previews: true
                    sets:
                      client:
                        display: Client
                        fields:
                          -
                            handle: name
                            field:
                              input_type: text
                              antlers: false
