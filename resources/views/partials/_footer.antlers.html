<footer class="py-12 bg-chrome-950">
  <div class="site-container">
    <ul class="space-y-4 [&>li]:flex [&>li]:items-center [&>li]:space-x-4">
      <li class="flex items-center">
        <h4 class="font-bold text-white">Social:</h4>
        <a target="_blank" class="font-normal inline-flex space-x-1 text-chrome-500 hover:text-chrome-50" href="{{ social_links:twitter_url }}">
          {{ partial:icons.solid.twitter class="w-5" }}
          <span class="sr-only">Twitter</span>
        </a>
        <a target="_blank" class="font-normal inline-flex space-x-1 text-chrome-500 hover:text-chrome-50" href="{{ social_links:linkedin_url }}">
          {{ partial:icons.solid.linkedin class="w-5" }}
          <span class="sr-only">linkedin</span>
        </a>
      </li>
      <li class="flex items-center">
        <h4 class="font-bold text-white">Podcast:</h4>
        {{ social_links:podcasts }}
          <a target="_blank" class="font-normal inline-flex space-x-1 text-chrome-500 hover:text-chrome-50" href="{{ website }}">
            {{ partial:icons.solid.microphone class="w-5" }}
            <span>{{ title }}</span>
          </a>
        {{ /social_links:podcasts }}
      </li>
    </ul>
  </div>
</footer>
