title: 'Post Content'
fields:
  -
    handle: post_content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      smart_typography: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      inline: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      sets:
        calendly_embed_block:
          display: 'Calendly Embed'
          fields:
            -
              handle: html_field
              field:
                html: |-
                  <!-- Calendly inline widget begin -->
                  <div class="calendly-inline-widget" data-url="https://calendly.com/joshuaanderton?hide_landing_page_details=1" style="min-width:320px;height:630px;"></div>
                  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
                  <!-- Calendly inline widget end -->
                display: 'HTML Field'
                type: html
                icon: html
                listable: hidden
                instructions_position: above
                visibility: visible
